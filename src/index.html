<!DOCTYPE html>

<html>
  <head>
    <meta author="Walter Barbagallo < turbometalskater@gmail.com >">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cartongesso</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css?__inline=true">
    <link rel="stylesheet" type="text/css" href="./css/style.css?__inline=true"></link>
  </head>
  <body>

    <div class="container">

      <form class="form-horizontal" role="form" name="inputs">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="row">
              <h3>Calcolo prezzo cartongesso</h3>
              <div class="pull-right">
                <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#settingsModal">
                  Impostazioni
                </button>
              </div>
            </div>
          </div>
          <div class="panel-body">

            <div class="form-group">
              <label class="col-sm-2 control-label">Montante</label>
              <div class="col-sm-10">
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="montante" value="30" checked>
                    30
                  </label>
                </div>
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="montante" value="50">
                    50
                  </label>
                </div>
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="montante" value="75">
                    75
                  </label>
                </div>
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="montante" value="100">
                    100
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Guida</label>
              <div class="col-sm-10">
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="guida" value="30" checked>
                    30
                  </label>
                </div>
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="guida" value="50">
                    50
                  </label>
                </div>
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="guida" value="75">
                    75
                  </label>
                </div>
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="guida" value="100">
                    100
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Lastra</label>
              <div class="col-sm-10">
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="lastra" value="cartongesso" checked>
                    Cartongesso
                  </label>
                </div>
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="lastra" value="idrolastra">
                    Idrolastra
                  </label>
                </div>
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="lastra" value="ignilastra">
                    Ignilastra
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Parete</label>
              <div class="col-sm-10">
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="parete" value="1+1" checked>
                    1+1
                  </label>
                </div>
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="parete" value="1+2">
                    1+2
                  </label>
                </div>
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="parete" value="2+2">
                    2+2
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Dimensioni</label>
              <div class="col-sm-10">
                <div class="input-group col-sm-4">
                  <span class="input-group-addon">base</span>
                  <input type="number" min="0" step="any" class="form-control" placeholder="inserisci base" name="base">
                  <span class="input-group-addon">metri</span>
                </div>
                <div class="input-group col-sm-4">
                  <span class="input-group-addon">altezza</span>
                  <input type="number" min="0" step="any" class="form-control" placeholder="inserisci altezza" name="altezza">
                  <span class="input-group-addon">metri</span>
                </div>
              </div>
            </div>

          </div>
          <div class="panel-footer text-right">
            <div class="alert alert-danger pull-right" role="alert" style="display: none">Attenzione: impostazioni mancanti</div>
            <p class="h3">Totale: <span id="total">0</span> &euro;/m&sup2;</p>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="modalLabel">Impostazioni</h4>
          </div>
          <div class="modal-body">
            <form name="settings">

              <div class="form-group row">
                <label class="col-sm-3 control-label text-right">Montante</label>
                <div class="col-sm-7">
                  <div class="input-group">
                    <span class="input-group-addon">30</span>
                    <input type="number" min="0" step=".01" name="m30price" class="form-control" placeholder="inserisci prezzo">
                    <span class="input-group-addon">&euro; / m</span>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon">50</span>
                    <input type="number" min="0" step=".01" name="m50price" class="form-control" placeholder="inserisci prezzo">
                    <span class="input-group-addon">&euro; / m</span>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon">75</span>
                    <input type="number" min="0" step=".01" name="m75price" class="form-control" placeholder="inserisci prezzo">
                    <span class="input-group-addon">&euro; / m</span>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon">100</span>
                    <input type="number" min="0" step=".01" name="m100price" class="form-control" placeholder="inserisci prezzo">
                    <span class="input-group-addon">&euro; / m</span>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 control-label text-right">Guida</label>
                <div class="col-sm-7">
                  <div class="input-group">
                    <span class="input-group-addon">30</span>
                    <input type="number" min="0" step=".01" name="g30price" class="form-control" placeholder="inserisci prezzo">
                    <span class="input-group-addon">&euro; / m</span>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon">50</span>
                    <input type="number" min="0" step=".01" name="g50price" class="form-control" placeholder="inserisci prezzo">
                    <span class="input-group-addon">&euro; / m</span>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon">75</span>
                    <input type="number" min="0" step=".01" name="g75price" class="form-control" placeholder="inserisci prezzo">
                    <span class="input-group-addon">&euro; / m</span>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon">100</span>
                    <input type="number" min="0" step=".01" name="g100price" class="form-control" placeholder="inserisci prezzo">
                    <span class="input-group-addon">&euro; / m</span>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 control-label text-right">Lastra</label>
                <div class="col-sm-7">
                  <div class="input-group">
                    <span class="input-group-addon">cartongesso</span>
                    <input type="number" min="0" step=".01" name="lcrtprice" class="form-control" placeholder="inserisci prezzo">
                    <span class="input-group-addon">&euro; / m&sup2;</span>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon">idrolastra</span>
                    <input type="number" min="0" step=".01" name="lidrprice" class="form-control" placeholder="inserisci prezzo">
                    <span class="input-group-addon">&euro; / m&sup2;</span>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon">ignilastra</span>
                    <input type="number" min="0" step=".01" name="lignprice" class="form-control" placeholder="inserisci prezzo">
                    <span class="input-group-addon">&euro; / m&sup2;</span>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 control-label text-right">Vite</label>
                <div class="col-sm-7">
                  <div class="input-group">
                    <span class="input-group-addon">prezzo</span>
                    <input type="number" min="0" step=".01" name="vitprice" class="form-control" placeholder="inserisci prezzo">
                    <span class="input-group-addon">&euro; / cad</span>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon">distanza</span>
                    <input type="number" min="0" step="any" name="vitdistance" class="form-control" placeholder="inserisci misura">
                    <span class="input-group-addon">m</span>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 control-label text-right">Stucco</label>
                <div class="col-sm-7">
                  <div class="input-group">
                    <input type="number" min="0" step=".01" name="stcprice" class="form-control" placeholder="inserisci prezzo">
                    <span class="input-group-addon">&euro; / m&sup2;</span>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 control-label text-right">Interasse</label>
                <div class="col-sm-7">
                  <div class="input-group">
                    <input type="number" min="0" step="any" name="interasse" class="form-control" placeholder="inserisci misura">
                    <span class="input-group-addon">m</span>
                  </div>
                </div>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js?__inline=true"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js?__inline=true"></script>
    <script src="./js/script.js?__inline=true"></script>
  </body>
</html>
